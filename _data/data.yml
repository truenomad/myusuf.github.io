education:
    - degree: MRes in Musculoskeletal Epidemiology
      university: Manchester Metropolitan University
      time: 2018 - 2019
      supervisors: Prof. Paola Dey, Prof. James Selfe, Prof. Michael Callaghan
      title: |
        The development, validation and testing of the electronic version of the Survey instrument for Natural history,
        Aetiology and Prevalence of Patellofemoral pain Studies (eSNAPPS) tool.
      details: |
        To address the shortfalls of the paper-based SNAPPS by designing, validating and testing a robust electronic
        version of the questionnaire. These aims will be achieved by;

          - conducting a systematic review and meta-analysis looking at the survey response rate of self-administered paper-based and digital epidemiological surveys,
          - converting the paper version of SNAPPS tool into an electronic version (eSNAPPS),
          - creating an algorithmic script using R to clean the data and 'automate' scoring of survey,
          - validating eSNAAPS against paper-SNAPPS, and
          - testing the robustness of eSNAPPS by piloting 'mass' data collection activity (cross-sectional).

